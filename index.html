<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Menu Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="hero">
        <div class="selector">
            <div id="selectfield">
                <p id="selectText">Select Social Media</p>
                <img src="./icons/droparrow.png" id="arrowIcon" alt="">
            </div>
            
            <ul id="list" class="hide">
                <li class="options">
                    <img src="./icons/Facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="./icons/Instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="./icons/Behance.png" alt="">
                    <p>Behance</p>
                </li>
                <li class="options">
                    <img src="./icons/Linkedin.png" alt="">
                    <p>Linkedin</p>
                </li>
                <li class="options">
                    <img src="./icons/Twitter.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="./icons/TikTok.png" alt="">
                    <p>TikTok</p>
                </li>
                <li class="options">
                    <img src="./icons/YouTube.png" alt="">
                    <p>YouTube</p>
                </li>
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
